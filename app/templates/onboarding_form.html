<style>
.input-box {
  background-color: purple;
}
</style>

<form method="POST" action="/">
  {{ form.hidden_tag() }}
  <div class="imput-box">{{ form.username.label }} {{ form.username(size=20) }}</div>
  <div class="imput-box">{{ form.first_name.label }} {{ form.first_name(size=20) }}</div>
  {{ form.last_name.label }} {{ form.last_name(size=20) }}
  {{ form.cancer_type.label }} {{ form.cancer_type(size=20) }}
  <input type="submit" value="Go">
</form>
